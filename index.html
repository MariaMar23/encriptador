<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ORACLE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <header>
        <h1><a href="index.html"><img class="logo" src="img/M.png" alt="logo"></a></h1>
    </header>

    <main>
        <section class="container-encriptacion">
            <textarea name="textoMensaje" id="textoMensaje" class="textoMensaje" cols="30" rows="8" placeholder="Ingrese el texto aqui" required></textarea>
            <div class="informacion">
                <h6> &#9888; Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button name="botonEn" id="botonEn"  class="botonEn" onclick="btnEncriptar()">Encriptar</button>
                <button name="botonDes" id="botonDes" class="botonDes" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="container-resultado">
            <textarea name="textoVisual" id="textoVisual" class="textoVisual" cols="20" rows="11"></textarea>
            <button name="botonCo" id="botonCo" class="botonCo" onclick="copiar()">Copiar</button> 
        </section>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="https://github.com/MariaMar23" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/maria-guadalupe-martinez?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BXVdHSJQaQ6CNpefZf88iyw%3D%3D" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <div class="footerBottom">
            <p>&copy;2023 Elaborado por: <span class="designer">Maria Guadalupe Zuñiga Martinez</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
